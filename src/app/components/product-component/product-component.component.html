
<div class="container">
  <div class="row">
    <div class="col-4"> </div>
    <div class="col-4 text-center"><h1> Product </h1> </div>
    <div class="col-4"> </div>

  </div>
</div>


  <div *ngIf="products.length">
  <div class="container">

    <div class="row" >
      <div class="col-md-4" *ngFor='let product of products'>
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{product.image}}" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">{{product.name}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addproduct(product)">Add</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
