
<div class="container product">
  <div class="row">
    <div class="col-4"> </div>
    <div class="col-4 text-center"><h1> Product </h1> </div>
    <div class="col-4"> </div>
  </div>
</div>


  <div *ngIf="products.length">
  <div class="container">

    <div class="row" >
      <div class="col-md-4" *ngFor='let product of products'>
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{product.image}}" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">{{product.name}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addProduct(product)">Add</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

<div class="container cart">
  <div class="row">
    <div class="col-4"> </div>
    <div class="col-4 text-center"><h1> Cart </h1> </div>
    <div class="col-4"> </div>
  </div>


  <div *ngIf="cartProduct.length">
    <div class="container">
      <div class="container">
        <table id="cart" class="table table-hover table-condensed">
          <thead>
          <tr>
            <th style="width:58%">Product</th>
            <th style="width:10%">Price</th>
            <!--<th style="width:8%">Quantity</th>-->
            <th style="width:22%" class="text-center">Subtotal</th>
            <th style="width:10%"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor='let cProduct of cartProduct'>
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-2 hidden-xs prod-img"><img src="{{cProduct.image}}" alt="..." class="img-responsive"></div>
                <div class="col-sm-10">
                  <h4 class="nomargin">{{cProduct.name}}</h4>
                </div>
              </div>
            </td>
            <td data-th="Price">{{cProduct.price}}</td>
            <!--<td data-th="Quantity">-->
              <!--<input type="number" class="form-control text-center" value="1">-->
            <!--</td>-->
            <td data-th="Subtotal" class="text-center">1.99</td>
            <td class="actions" data-th="">
              <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
              <button class="btn btn-danger btn-sm" (click)="removeCartProduct(cProduct)"><i class="fa fa-trash-o"></i></button>
            </td>
          </tr>
          </tbody>
          <tfoot>

          <tr>
            <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
            <td colspan="2" class="hidden-xs"></td>
            <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
            <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="!cartProduct.length" class="text-center">
    No products in cart
  </div>

</div>
